data_engineering:
  split_data:
    nb:
      input_path: notebooks/data_engineering/split_data.ipynb
      parameters:
        test_data_ratio: 0.2
    inputs:
      - example_iris_data
    outputs:
      - example_train_x
      - example_train_y
      - example_test_x
      - example_test_y

data_science:
  train_model:
    nb:
      input_path: notebooks/data_science/train_model.ipynb
      parameters:
        num_iter: 10000
        lr: 0.01
    inputs:
      - example_train_x
      - example_train_y
    outputs:
      - example_model
  predict:
    nb:
      input_path: notebooks/data_science/predict.ipynb
    inputs:
      - example_model
      - example_test_x
    outputs:
      - example_predictions
  report_accuracy:
    nb:
      input_path: notebooks/data_science/report_accuracy.ipynb
    inputs:
      - example_predictions
      - example_test_y
    outputs:
